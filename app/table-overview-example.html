<div class="example-header">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        date
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.date |date}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="open">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        open
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.open}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="high">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        high
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.high}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="low">
      <mat-header-cell *matHeaderCellDef mat-sort-header> low </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.low}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="close">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        close
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.close}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="adjustedClose">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        adjustedClose
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.adjustedClose}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="volume">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        volume
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.volume}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dividendAmount">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        dividendAmount
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dividendAmount}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="splitCoefficient">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        splitCoefficient
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.splitCoefficient}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[20, 40, 60, 100]"></mat-paginator>
</div>
{{maxSorted}} מקסימום עם מיון
<br>
 {{maxNoSorted}} מקסימום ללא מיון
